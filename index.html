<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEW Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
</head>
<body id="body">
    
    <label class="btn btn-danger" id="lab-input-add-img" for="formFileLg">
        Ընտրել նկարը
        <input style="display: none;" id="formFileLg" type="file">
    </label>

    

    <div class="prod-card" id="prod-card-to-saving">
        <div class="red-block">
            <img class="reb-block-img" src="image/red-block.png" alt="">
        </div>
        <img class="product-image" src="" alt="">
        <div class="information-block">
            <h1>Անվանումը</h1>
            <h3>Զեղչված Դ․</h3>
            <h2>Ներկա արժեքը Դ․</h2>
            <p class="text">Նկարագրություն</p>
            <p class="massage">Մանրամասների համար գրել անձնական նամակով</p>
            <p class="key-code">xxxxx</p>
        </div>
    </div>





    <div class="settings-card">
        <div class="card">
            <div class="card-header">
              Կարգաորումներ
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Պրոդուկտի Կոդը</span>
                    <input type="text" class="form-control" id="product-code" placeholder="5555" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <input class="form-control form-control-lg" type="text" style="margin: 20px 0;" id="product-name" placeholder="Պրոդուկտի անունը">
    
                <div class="input-group mb-3">
                    <span class="input-group-text">Դ</span>
                    <span class="input-group-text">Արժեքը</span>
                    <input type="text" class="form-control" id="price" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Դ</span>
                    <span class="input-group-text">Զեղչված արժեքը</span>
                    <input type="text" class="form-control" id="old-price" value="100" aria-label="Dollar amount (with dot and two decimal places)">
                </div>

                <div class="form-floating">
                    <textarea id="textarea" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; margin-bottom: 5px;"></textarea>
                    <label for="floatingTextarea2">Նկարագրություն</label>
                  </div>

                <label for="img-setting" class="form-label">Նկարի չապսը</label>
                <input type="range" class="form-range" value="50" id="img-setting" min="0" max="800">

                <label for="img-top-setting" class="form-label">Նկարը վերևից</label>
                <input type="range" class="form-range" value="0" min="0" id="img-top-setting" max="300">
                

                <label for="img-left-setting" class="form-label">Նկարը ձախից</label>
                <input type="range" class="form-range" value="0" id="img-left-setting" min="0" max="300">
    
                <label for="img-rotate-setting" class="form-label">Պտտել նկարը</label>
                <input type="range" class="form-range"  value="0" id="img-rotate-setting" min="0" max="360">
                
    
                <button type="button" class="btn btn-outline-danger" id="save-image">Պահպանել նկարը</button>
                </div>
          </div>
    </div>
    


   
    <script src="js/Script.js"></script>
</body>
</html>
